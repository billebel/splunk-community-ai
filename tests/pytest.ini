[tool:pytest]
# Project-level pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    integration: marks tests as integration tests (may require external services)
    slow: marks tests as slow (may take longer than 30 seconds) 
    docker: marks tests that require Docker to be available
    e2e: marks tests as end-to-end tests (full user workflow)

# Test timeout
timeout = 300

# Minimum version
minversion = 6.0

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    node_modules
    __pycache__